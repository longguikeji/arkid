SAML 2.0 Login Success as admin
<form class='form' method="POST">
    username<input name="username">
    password<input name="password">
    <button type='button' id='submit'>submit</button>
</form>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);
    const SAMLRequest = urlParams.get('SAMLRequest');
    let next = '{{next}}'+'?SAMLRequest='+SAMLRequest;

    $('#submit').click(function(){
        const username = $('input[name=username]').val();
        const password = $('input[name=password]').val();
        $.ajax({
            method: 'POST',
            url: '{{token_url}}',
            data: {'username': username, 'password': password},
            success: function(data){
                window.location.href = next+'&spauthn='+data["data"]["token"];
            }
        })
        return false;
    })

    window.addEventListener('message', function(event){
        console.log("收到" + event.origin + "消息：" + event.data);
    }, false);
</script>
